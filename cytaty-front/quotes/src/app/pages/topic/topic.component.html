<div class="container">
  <h1>Temat</h1>

  <div class="block short">
    <h4>Szukaj poprzez temat </h4>
    <h4 class="letter">ALL</h4>
    <h4 class="letter" *ngFor="let letter of letterTopic">{{ letter }}</h4>
  </div>

  <div class="block">

    <div class="left">
      <app-topic-and-author-cover
      *ngFor="let letter of letterTopic"
      [param]="letter"
      >
      </app-topic-and-author-cover>
    </div>

    <div class="right">
      <h3> Popularne tematy </h3>
      <div *ngFor="let topic of allTopics | async" class="popular-topic">
        <p>{{topic.quotesTopicEntity_name}}</p>
      </div>
    </div>
  </div>

</div>
