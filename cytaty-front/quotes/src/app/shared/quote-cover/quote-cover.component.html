<div class="block-quote correct">
  <div class="left">
    <img class="photo" [src]="'http://localhost:3000/quotes/photo/'+quote.id">
    <p class="quote">"{{quote.quote}}"</p>
    <p class="autor">{{quote.author.name}}</p>
  </div>
  <div class="right">
     <p class="date">{{quote.year}} r.</p>
   </div>
 </div>
