  <div class="inputs">

    <h1>LOGOWANIE</h1>

      <div class="input">
        <label for="">Login</label>
        <input type="text" [(ngModel)]="model.email" name="email">
      </div>

      <div class="input">
        <label for="">Has≈Ço</label>
        <input type="password" [(ngModel)]="model.pwd" name="pwd">
      </div>

      <button>Zaloguj</button>
    </form>

  </div>
</div>
